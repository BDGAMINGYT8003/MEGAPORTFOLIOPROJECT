<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Enhanced viewport meta tag to prevent horizontal scrolling and zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Dispatch - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.scss" />
  <style>
    /* CSS Variables from Reference Codes */
    :root {
      --primary-bg: #111;
      --secondary-bg: #222;
      --accent-color: #66eeff;
      --text-color: #f0f0f0;
      --border-color: #555;
    }

    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'VT323', monospace;
    }

    /* Body Styles */
    body {
      background-color: var(--primary-bg);
      color: var(--text-color);
      padding: 1rem;
      font-size: 16px;
      overflow-x: hidden;
    }

    /* Grid Overlay (Cloned from Reference) */
    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        linear-gradient(90deg, rgba(102, 238, 255, 0.03) 1px, transparent 1px),
        linear-gradient(rgba(102, 238, 255, 0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: -1;
    }

    /* Scanline Effect (Cloned from Reference) */
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        transparent 50%,
        rgba(0, 0, 0, 0.05) 50%
      );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 10;
      animation: scanline 10s linear infinite;
    }

    @keyframes scanline {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    /* Container for Sections (Inspired by Case Files) */
    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Header (Cloned and Optimized from Reference) */
    .header {
      text-align: center;
      padding: 2rem;
      background: var(--secondary-bg);
      border: 2px solid var(--border-color);
      position: relative;
      overflow: hidden;
      transform: translateY(-30px);
      opacity: 0;
      animation: slideDown 1s ease-out 0.3s forwards;
    }

    @keyframes slideDown {
      to { transform: translateY(0); opacity: 1; }
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 1.2em;
      color: var(--accent-color);
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--accent-color);
      animation: scan 2s linear infinite;
    }

    @keyframes scan {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .inquiry-type {
      margin-top: 1rem;
    }

    .inquiry-type label {
      font-size: 1.2em;
      margin-right: 10px;
    }

    .inquiry-type select {
      font-family: 'VT323', monospace;
      background: var(--primary-bg);
      color: var(--text-color);
      border: 2px solid var(--border-color);
      padding: 5px;
    }

    .inquiry-type select:disabled {
      background: #333;
      color: #777;
      opacity: 0.7;
    }

    /* Main Content Section (Cloned and Optimized from Reference) */
    .content-section {
      background: var(--secondary-bg);
      border: 2px solid var(--border-color);
      padding: 2rem;
      transform: translateX(30px);
      opacity: 0;
      animation: slideInRight 1s ease-out 0.6s forwards;
    }

    @keyframes slideInRight {
      to { transform: translateX(0); opacity: 1; }
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .contact-form label {
      font-size: 1.1em;
    }

    .contact-form input,
    .contact-form textarea {
      font-family: 'VT323', monospace;
      background: var(--primary-bg);
      color: var(--text-color);
      border: 2px solid var(--border-color);
      padding: 8px;
    }

    .contact-form .button-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }

    .contact-form button,
    .contact-form .go-back-button {
      font-family: 'VT323', monospace;
      background: var(--primary-bg);
      color: var(--text-color);
      border: 2px solid var(--border-color);
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      text-align: center;
    }

    .contact-form button:hover,
    .contact-form .go-back-button:hover {
      background-color: var(--accent-color);
      color: var(--primary-bg);
    }

    .confirmation-message {
      display: none;
      text-align: center;
      padding: 2rem;
    }

    .confirmation-message h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .confirmation-message p {
      font-size: 1.2em;
      color: #aaa;
    }

    /* Footer (Cloned from Reference) */
    footer {
      text-align: center;
      padding: 1rem;
      background: var(--secondary-bg);
      border: 2px solid var(--border-color);
      font-size: 1.1em;
      transform: translateY(10px);
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.9s forwards;
    }

    @keyframes fadeInUp {
      to { transform: translateY(0); opacity: 1; }
    }

    footer p {
      margin: 0.5rem 0;
    }

    .copyright-info {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    .copyright-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      background-color: var(--accent-color);
      -webkit-mask-image: url('data:image/svg+xml,<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM16 12c0 2.21-1.79 4-4 4-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4z"/></svg>');
      mask-image: url('data:image/svg+xml,<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM16 12c0 2.21-1.79 4-4 4-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4z"/></svg>');
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-position: center;
      -webkit-mask-size: contain;
      mask-size: contain;
    }
  </style>
</head>
<body class="page-dispatch"> <!-- Added page-specific class -->
  <div class="grid-overlay"></div>
  <div class="scanline"></div>
  <div class="content-wrapper"> <!-- Changed from container to content-wrapper -->
    <header class="header">
      <h1>DISPATCH: <span id="form-title">General Inquiry</span></h1>
      <p>COMMUNICATION HUB</p>
      <div class="inquiry-type">
        <label for="contactType"><i class="fas fa-info-circle label-icon"></i> Inquiry Type:</label>
        <select id="contactType">
          <option value="General Inquiry" selected>General Inquiry</option>
          <option value="Technical Support">Technical Support</option>
          <option value="Partnerships">Partnerships</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </header>

    <main class="main-content"> <!-- Changed from content-section to main-content -->
      <form class="contact-form" id="contactForm" action="https://formsubmit.co/gizaimoin@gmail.com" method="POST">
        <input type="hidden" name="inquiryType" id="inquiryType" value="General Inquiry" />
        <input type="hidden" name="_captcha" value="false">
        <label for="name"><i class="fas fa-user label-icon"></i> Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required aria-required="true">
        <label for="email"><i class="fas fa-envelope label-icon"></i> Email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required aria-required="true">
        <label for="message"><i class="fas fa-keyboard label-icon"></i> Message:</label>
        <textarea id="message" name="message" placeholder="Your message here" rows="4" required aria-required="true"></textarea>
        <div class="button-row">
          <a href="index.html" class="nav-button button-link">Go Back</a> <!-- Added nav-button and button-link classes -->
          <button type="submit" class="nav-button">Send</button> <!-- Added nav-button class -->
        </div>
      </form>
      <div class="confirmation-message" id="confirmationMessage" aria-live="assertive">
        <h2>Message Sent!</h2>
        <p>Thanks for reaching out. We'll get back to you shortly.</p>
        <div class="button-row">
          <a href="index.html" class="nav-button button-link">Go Back</a> <!-- Added nav-button and button-link classes -->
        </div>
      </div>
    </main>

    <footer>
      <p class="copyright-info">
        <i class="fas fa-copyright copyright-icon"></i> 2025 THE ECTOPLASMIC INVESTIGATORS
      </p>
      <p>SECRET LOGS AWAIT DISCOVERY</p>
    </footer>
  </div>

  <!-- Script moved to js/page-specific.js -->
</body>
</html>
